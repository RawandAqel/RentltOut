<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container" id="login-form">
            <h2>Login</h2>
            <form>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="button" onclick="login()">Login</button>
                <p class="toggle-form" onclick="showSignup()">Don't have an account? Sign up here</p>
            </form>
        </div>

        <div class="form-container" id="signup-form" style="display: none;">
            <h2>Signup</h2>
            <form>
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="text" id="signup-phone" placeholder="Phone Number" required>
                <input type="text" id="signup-address" placeholder="Address" required>
                <button type="button" onclick="signup()">Sign Up</button>
                <p class="toggle-form" onclick="showLogin()">Already have an account? Login here</p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
